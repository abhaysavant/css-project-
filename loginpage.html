<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            
         }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            background:url(Blue.jpg) ;
            
        }
        

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 210px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #66d9ef;
        }

        .form {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #66d9ef;
        }

        .input-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        .input-group input:focus {
            border-color: #66d9ef;
            box-shadow: 0 0 10px rgba(102, 217, 239, 0.5);
        }

        .forgot {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot a {
            color: #66d9ef;
            text-decoration: none;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        .sign {
            width: 100%;
            height: 40px;
            padding: 10px;
            background-color: #66d9ef;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign:hover {
            background-color: #44a0e6;
        }

        .social-message {
            text-align: center;
            margin-bottom: 20px;
            color: #66d9ef;
        }

        .social-icons {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-icons .icon {
            margin: 0 10px;
            width: 40px;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: #66d9ef;
            color: #333;
            cursor: pointer;
        }

        .social-icons .icon:hover {
            background-color: #44a0e6;
        }

        .signup {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup a {
            color: #66d9ef;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>  
    <div class="container">
        <h2 class="title">Login</h2>
        <form class="form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <button class="sign">Sign in</button>
        </form>
        
        
</body>
</html>
